<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <title>日新智链 - 北京工业大学学习交流平台</title>
        <meta name="description" content="北京工业大学校园学习交流平台，提供学习资源分享、学术讨论、社团活动等功能">
        <meta name="keywords" content="北京工业大学,学习平台,资源分享,学术讨论,社团活动">
        <meta name="author" content="北京工业大学">
        
        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:title" content="日新智链 - 北京工业大学学习交流平台">
        <meta property="og:description" content="北京工业大学校园学习交流平台，提供学习资源分享、学术讨论、社团活动等功能">
        <meta property="og:site_name" content="日新智链">
        
        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:title" content="日新智链 - 北京工业大学学习交流平台">
        <meta property="twitter:description" content="北京工业大学校园学习交流平台，提供学习资源分享、学术讨论、社团活动等功能">
        
        <!-- PWA配置 -->
        <meta name="theme-color" content="#667eea">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="日新智链">
        
        <!-- 图标配置 -->
        <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>static/logo.png">
        <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>static/logo.png">
        <link rel="apple-touch-icon" href="<%= BASE_URL %>static/logo.png">
        
        <script>
            var coverSupport = 'CSS' in window && typeof CSS.supports === 'function' && (CSS.supports('top: env(a)') || CSS.supports('top: constant(a)'))
            document.write('<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' + (coverSupport ? ', viewport-fit=cover' : '') + '" />')
        </script>
        <link rel="stylesheet" href="<%= BASE_URL %>static/index.<%= VUE_APP_INDEX_CSS_HASH %>.css" />
        
        <style>
            /* 加载动画 */
            #app-loading {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 9999;
            }
            
            .loading-logo {
                width: 80px;
                height: 80px;
                border-radius: 16px;
                margin-bottom: 20px;
                animation: pulse 1.5s ease-in-out infinite;
            }
            
            .loading-text {
                color: white;
                font-size: 18px;
                font-weight: bold;
                margin-bottom: 10px;
            }
            
            .loading-desc {
                color: rgba(255, 255, 255, 0.8);
                font-size: 14px;
            }
            
            .loading-spinner {
                width: 40px;
                height: 40px;
                border: 3px solid rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                border-top-color: white;
                animation: spin 1s ease-in-out infinite;
                margin-top: 20px;
            }
            
            @keyframes pulse {
                0%, 100% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.1);
                }
            }
            
            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>

    <body>
        <noscript>
            <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
                <h2>JavaScript未启用</h2>
                <p>请启用JavaScript以使用日新智链平台的完整功能。</p>
                <p>Please enable JavaScript to access the full features of RiXin ZhiLian platform.</p>
            </div>
        </noscript>
        
        <!-- 加载页面 -->
        <div id="app-loading">
            <img src="<%= BASE_URL %>static/logo.png" alt="日新智链" class="loading-logo">
            <div class="loading-text">日新智链</div>
            <div class="loading-desc">北京工业大学学习交流平台</div>
            <div class="loading-spinner"></div>
        </div>
        
        <div id="app"></div>
        
        <script>
            // 隐藏加载页面
            window.addEventListener('DOMContentLoaded', function() {
                setTimeout(function() {
                    var loading = document.getElementById('app-loading');
                    if (loading) {
                        loading.style.opacity = '0';
                        loading.style.transition = 'opacity 0.5s';
                        setTimeout(function() {
                            loading.style.display = 'none';
                        }, 500);
                    }
                }, 1000);
            });
        </script>
        <!-- built files will be auto injected -->
    </body>

</html>
